earTip = Ear Tip
zoomEarTipPt1 = Zoom all the way in to check.  Ear tipping can be difficult to see, and it depends on the angle of the photo and the amount of ear tip removed.
zoomEarTipPt2 = When in doubt, select unknown.
catLeft = Yes - Cat's Left
catRight = Yes - Cat's Right
no = No
unknown = Unknown
