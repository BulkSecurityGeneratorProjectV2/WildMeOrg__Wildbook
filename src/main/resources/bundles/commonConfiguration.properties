roleDefinition1 = A regional manager is responsible for maintaining the regional dataset, which includes processing and matching all incoming public submissions. Regional managers will be allowed to incorporate all public submissions exclusively into their own regional datasets.
roleDefinition2 = A manager can set the identifier, edit, delete and export data within a research group's dataset.
roleDefinition3 = Organization administrator. Can add user.
roleDefinition4 = Researcher privileges are given to individuals involved in formal scientific studies associated with specific locations (and thus have or will have substantial personal/or organizational databases to manage). Researchers can set the identifier, add and edit data within the research databases they are assigned.
roleDefinition5 = Subject matter expert who reviews unreleased materials.
roleDefinition6 = Base level local permission for non-researchers with substantial data to upload/organize.
roleDefinition7 = Can process images, such as adding keywords.
roleDefinition8 = Can approve encounters.
roleDefinition9 = Can set the identifier.
roleDefinition10 = Can create adoptions.
roleDefinition11 = Can access unfiltered REST data interfaces.
